name: First Principles Demo

# 1. THE EVENT
# Trigger this workflow only when code is pushed to the 'main' branch
on:
  push:
    branches: [ "main" ]

# 2. THE JOB
jobs:
  say-hello:
    # 3. THE RUNNER
    # "Give me a fresh Ubuntu Linux computer"
    runs-on: ubuntu-latest

    # 4. THE STEPS
    steps:
      # Step A: A simple shell command
      - name: Speak to the logs
        run: echo "Hello, World! I am running on a generic Linux VM."

      # Step B: Inspecting the environment
      - name: Check who I am
        run: whoami && pwd
